<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <h1 class="m-5">Pay VNPay or Momo (Test)</h1>
    <form action="#" th:object="${pay}" method="post" class="d-flex flex-column m-5">
        <div class="alert alert-danger" role="alert" th:if="${errorMessage != null && !errorMessage.isEmpty()}">
            <p th:text="${errorMessage}"></p>
        </div>
        <label for="amount">
            Amount (VND)
        </label>
        <input id="amount" type="number" placeholder="Amount" name="amount" required th:field="*{amount}"
               class="form-control"/>
        <label for="content" class="mt-2">
            Content
        </label>
        <input id="content" type="text" placeholder="Content" contenteditable="false" name="content" required
               th:field="*{content}" class="form-control"/>
        <button type="submit" th:formaction="@{/vnpay/pay}" class="btn btn-primary mt-2">Pay with VNPay</button>
        <button type="submit" th:formaction="@{/momo/pay}" class="btn btn-outline-primary mt-2">Pay with Momo</button>
    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
