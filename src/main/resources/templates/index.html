<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <h1 class="mt-5">Thanh toán VNPay or Momo (Test)</h1>
    <hr>
    <h1 class="my-2">Tạo đơn hàng</h1>
    <form action="/orders" th:object="${pay}" method="post" class="d-flex flex-column my-5">
        <div role="alert" th:if="${message != null}"
             th:class="'alert ' + ${#bools.isTrue(success) ? 'alert-success': 'alert-danger' }">
            <p th:text="${message}"></p>
        </div>
        <label for="amount">
            Thành tiền (VND)
        </label>
        <input id="amount" type="number" placeholder="Amount" name="amount" required th:field="*{amount}"
               class="form-control"/>
        <label for="content" class="mt-2">
            Nội dung đơn hàng
        </label>
        <input id="content" type="text" placeholder="Content" contenteditable="false" name="content" required
               th:field="*{content}" class="form-control"/>
        <button type="submit" class="btn btn-primary mt-3">Tạo đơn hàng</button>
    </form>
    <hr>
    <div class="mb-5">
        <a href="/orders">Danh sách đơn hàng</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
