<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
    <h1 class="mt-5">Thông tin giao dịch</h1>
    <hr>
    <div role="alert" th:if="${message != null}"
         th:class="'alert ' + ${#bools.isTrue(success) ? 'alert-success': 'alert-danger' }">
        <p th:text="${message}"></p>
    </div>
    <table class="table table-striped border my-5">
        <thead>
        <tr>
            <th>Tên</th>
            <th>Giá trị</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Tham chiếu giao dịch</td>
            <td th:text="${transaction.ref}"></td>
        </tr>
        <tr>
            <td>Thành tiền</td>
            <td th:text="${transaction.amount}"></td>
        </tr>
        <tr>
            <td>Trạng thái</td>
            <td th:text="${transaction.status}"></td>
        </tr>
        <tr>
            <td>Mã kết quả</td>
            <td th:text="${transaction.resultCode}"></td>
        </tr>
        <tr>
            <td>Phương thức thanh toán</td>
            <td th:text="${transaction.payMethod}"></td>
        </tr>
        <tr>
            <td>Mô tả</td>
            <td th:text="${transaction.getMessage()}"></td>
        </tr>

        <tr>
            <td>Thời điểm tạo</td>
            <td th:text="${transaction.getCreatedAt()}"></td>
        </tr>
        <tr>
            <td>Thời điểm chỉnh sửa</td>
            <td th:text="${transaction.getUpdatedAt()}"></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <div class="d-flex flex-column my-5">
        <button class="btn btn-outline-primary mt-2" onclick="window.history.back()">Back</button>
        <a class="btn btn-primary my-2" href="/">Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
