<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
    <table class="table table-striped mt-5">
        <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Ref</td>
            <td th:text="${transaction.getOrder().getRef()}"></td>
        </tr>
        <tr>
            <td>Amount</td>
            <td th:text="${transaction.amount}"></td>
        </tr>
        <tr>
            <td>Method</td>
            <td th:text="${transaction.getPayMethod()}"></td>
        </tr>
        <tr>
            <td>Status</td>
            <td th:text="${transaction.getStatus()}"></td>
        </tr>
        <tr>
            <td>Created At</td>
            <td th:text="${transaction.getCreatedAt()}"></td>
        </tr>
        <tr>
            <td>Updated At</td>
            <td th:text="${transaction.getUpdatedAt()}"></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center align-items-center"><a class="btn btn-primary" href="/">Home<i class="fa-solid fa-house ms-2"></i></a></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
