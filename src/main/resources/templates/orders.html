<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
    <table class="table table-striped my-5">
        <thead>
        <tr>
            <th>Index</th>
            <th>Ref</th>
            <th>Amount</th>
            <th>Payed</th>
            <th>Content</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, iter: ${orders}">
            <td th:text="${iter.index}"></td>
            <td th:text="${order.getRef()}"></td>
            <td th:text="${order.getAmount()}"></td>
            <td th:text="${order.isPayed()}"></td>
            <td th:text="${order.getContent()}"></td>
            <td>
                <div th:if="${order.getTransactions() != null && order.getTransactions().size() > 0 }">
                    <a th:each="transaction: ${order.getTransactions()}" th:href="'/transactions/'+${transaction.getId().toString()}">View</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <div class="d-flex flex-column justify-content-center align-items-center my-5">
        <button class="btn btn-outline-primary w-50 mt-2" onclick="window.history.back()">Go Back</button>
        <a class="btn btn-primary w-50 my-2" href="/">Home<i class="fa-solid fa-house ms-3"></i></a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
